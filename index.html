<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="main">
    <a href="#">
      <div class="img">
        <img src="images/image-equilibrium.jpg" alt="equilibrium photo" class="preview">
        <img src="images/icon-view.svg" alt="view icon">
      </div>
    </a>

    <div class="text">
      <a href="#">Equilibrium #3429</a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="stats">
      <p class="price"><img src="images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</p>
      <p class="time"><img src="images/icon-clock.svg" alt="clock"> 3 days left</p>
    </div>

    <hr>

    <div class="info">
      <img src="images/image-avatar.png" alt="avatar">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
